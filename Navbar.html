<style>
  /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 390px;
            background: #ffffff;
            border-radius: 24px 24px 0 0;
            border: 1px solid rgba(116, 75, 162, 0.1);
            box-shadow: 0 -5px 20px rgba(116, 75, 162, 0.1);
            padding: 16px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(116, 75, 162, 0.1);
            transform: translateY(-2px);
            color: #764ba2;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-icon svg {
            width: 20px;
            height: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
        }

        .match-percentage {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            display: inline-block;
            margin-left: 8px;
        }

        .friend-requests {
            margin: 20px;
        }

        .notification-dot {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            border: 2px solid white;
        }
</style>
